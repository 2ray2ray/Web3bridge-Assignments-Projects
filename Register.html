<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>
</head>

<body>
    <header>
        <h1>Register</h1>
    </header>
    <form>
        <div><label for="Firstname"> First Name:</label>
            <input type="text" name="Firstname" id="Firstname" placeholder="John" required>
            <label for="Lastname">Last Name:</label>
            <input type="text" name="Lastname" id="Lastname" placeholder="Doe" required>
        </div>
        <br>
        <div>
            <label for="Male">Male</label>
            <input type="radio" name="sex" id="Male">
            <label for="Female">Female</label>
            <input type="radio" name="sex" id="Female">
            <label for="Other">Other</label>
            <input type="radio" name="sex" id="Other">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="your email" required>
            <label for="password">Password:</label>
            <input type="text" id="password" placeholder="your password" minlength="5" maxlength="10" required>
        </div>
        <br>
        <div>
            <label for="birthday">Birthday:</label>
            <select name="month" id="month">
                <option value="">Month</option>
                <option value="1">Jan</option>
                <option value="2">Feb</option>
                <option value="3">Mar</option>
            </select>
            <select name="day" id="day">
                <option value="">Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <select name="year" id="year">
                <option value="">year</option>
                <option value="1">2007</option>
                <option value="2">2006</option>
                <option value="3">2005</option>
            </select>
        </div>
        <p>I agree to the terms and conditions <input type="checkbox"></p>
        <input type="submit">
    </form>

</body>

</html>
